<!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<body>

<h2>Vue.js</h2>

<div id="myapp">
  {{ message }}
</div>

<p>
<button onclick="myFunction()">Click Here!</button>
</p>

<script>
var myObject = new Vue({
  el: '#myapp',
  data: {message: 'Hello Vue!'}
})

function myFunction() {
    myObject.message = "You are Star";
}
</script>

</body>
</html>
