<!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<body>

<h2>Vue.js</h2>

<div id="myapp">
 <ul>
   <li v-for="my_value in todos">
   {{ my_value.text }}
   </li>
  </ul>
</div>

<script>
myObject = new Vue({
    el: '#myapp',
    data: {
    todos: [
        { text: 'first' },
        { text: 'second' },
        { text: 'third' }
        ]
    }
})
</script>

</body>
</html>
